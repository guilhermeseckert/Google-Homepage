<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Google home page clone</title>
</head>
<body>
  <header class="menu">
    <div class="menu__section left">
      <img class="menu__icon" src="Assets/burger-icon.svg" alt="Burger"/>
      <a class="menu__link active">ALL</a>
      <a class="menu__link">imagens</a>
    </div>
    <div class="menu__section right">
      <img class="menu__icon" src="Assets/more-icon.svg" alt="more">
      <div class="menu__profile">
        <img class="menu__avatar--frame" src = "Assets/circle-frame.svg"/>
        <img class="menu__avatar" src="https://avatars0.githubusercontent.com/u/53009976?s=460&u=274139a7a8e844d7308622c898361bb30f1850fb&v=4" alt="Avatar">

      </div>
    </div>
  </header>
  <main class="content">
    <img class="content__logo" src="Assets/logo.svg">
    <input class="content__search" type="text">
    <div class="content__offer">
      Made by <a href="https://www.linkedin.com/in/guilherme-eckert/">Guilherme Eckert</a> for studying purposes
    </div>
  </main>
  <footer class="footer">
    <div class="footer__section footer__location">
      <span>Canada</span>
    </div>

    <div class="footer__section footer__links">
      <a>Settings</a>
      <a>Privacy</a>
      <a>Terms</a>
    </div>
  </footer>
</body>
</html>
